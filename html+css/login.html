<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>


    <div id="rightPanel">
        <img src="img/logo.svg" class="logo" alt="logo">
        <img src="img/people.svg" id="people" alt="people">
        <h1>A TITLE HERE</h1>
        <h3>Some shitty ass text over here.
            And maybe here</h3>

    <div id="leftPanel">
        <h1>SIGN IN</h1>
        <form id="login">
            <div class="textbox">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="textbox">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="button">LOG IN</button>

        </form>
        <p>You don't have an account?</p>
        <h4><a href="signup.html">Sign up</a></h4>
        <h3>or connect with</h3>

        <div id="buttonLogin">
            <button class="buttonLogin">Facebook</button>
            <button class="buttonLogin">Insta</button>
            <button class="buttonLogin">Another1</button>
            <button class="buttonLogin">Another2</button>
        </div>

    </div>
